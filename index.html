<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Best Chat</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
</head>
    

    <style>
        body {
            background-color: rgb(24, 24, 24);
            font-family: 'Arial', sans-serif;
        }

        .navbar {
            background-color: #8A2BE2;
        }

        .navbar-brand {
            color: white;
            font-weight: bold;
        }

        .eingabe {
            position: fixed;
            bottom: 24px;
            left: 80px;
            right: 80px;
            width: calc(100% - 160px);
            border-radius: 20px;
            background-color: rgba(255, 255, 255, 0.1);
            display: flex;
            justify-content: space-between;
            align-items: center;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.3);
        }

        .form-control {
            background-color: #333;
            color: rgb(255, 255, 255, 0.8);
            border: 1px solid #444;
            border-radius: 20px;
            padding: 10px;
        }

        .form-control:focus {
            background-color: #444;
            border-color: #8A2BE2;
            box-shadow: 0 0 5px rgba(138, 43, 226, 0.5);
        }

        .btn {
            background-color: #8A2BE2;
            color: white;
            border-radius: 20px;
            padding: 10px 20px;
            transition: all 0.3s ease;
        }
        .message-container {
            margin-bottom: 10px;
        }
    </style>
</head>

<body>
    <nav class="navbar">
        <div class="container-fluid">
            <a class="navbar-brand d-flex align-items-center" href="#">
                THE BEST CHAT
                <i class="bi bi-chat ms-2" style="font-size: 2.5rem; color: white;"></i>
            </a>
        </div>
    </nav>

    <form class="input-group mb-3 eingabe">
        <input type="text" class="form-control" id="messageInput" placeholder="Sende eine Nachricht ...">
        <button class="btn" type="button" id="sendButton">SENDEN</button>
    </form>

    <script>
        const socket = new WebSocket("ws://127.0.0.1:5555");// verbindet mit server
        let userName = prompt("Enter your name to start chatting:");//username abfrage

        document.getElementById("sendButton").onclick = function () { //funktion wenn man auf Senden drückt
            const message = document.getElementById("messageInput").value;// message = input 
                const messageWithName = userName + ": " + message; // username + message = nachricht
                socket.send(messageWithName);//absenden zum server
                document.getElementById("messageInput").value = "";//zurücksetzen
            }

    </script>
</body>
</html>
